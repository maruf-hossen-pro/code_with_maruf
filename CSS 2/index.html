<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS adding style</title>
    <link rel="stylesheet" href="./style.css" class="css">
    <style>
        div{
            color: rgb(60, 78, 77);
            font-size: 30px;
            background-color: rgb(184, 17, 140);

        }
    </style>
</head>
<body>
    <h1 style="color: brown; font-size: 40px; background-color: black;">This is inline css test program</h1>
    <div>
        <h1>Its an example of internal css</h1>
    </div>
    <p>Its an great an example of external CSS</p>
</body>
</html>
